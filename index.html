<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg center">
			<h3>GROW</h3>
			<p>learn to design &amp; <br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block">
			<img src="img/flower.png" alt="Flower">
		</div>

			<p>html<br>CSS<br>JAVASCRIPT<br>WRODPRESS<br>PYTHON</p>
		</div>

			<h3>Freelance</h3>

			<img src="img/piggy.png" alt="Piggy Bank">

			<img src="img/eye.png" alt="Eye">
			<p>Vision Board</p>
		</div>

			<img src="img/plane.png" alt="Plane">

		</div>
		<div class="block small-block right light-bg"><p>Walk dog ++ <br>Meditate<br>Yoga<br>Snuggle Pup</p></div>
		<div class="block small-block">
			<img src="img/doggo.png" alt="Dog">

		<div class="block small-block right light-bg">
			<h3>MIND &amp; Body</h3>
			<p>Excersise more<br>&amp; find zen in<br><strong>Challenge</strong></p>
		</div>
